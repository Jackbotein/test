<html>
<head>
  <title>Art Comment Form</title>
</head>
  <body onload="artcommentiframe()">
  <div id="artcomment"></div>
  </body>
  <script>
  function artcommentiframe() {
  document.getElementById('artcomment').innerHTML = "<iframe id='gform' src='https://jackbotein.github.io/test/artform' style='border:0px #ffffff none;' name='myiFrame' scrolling='no' frameborder='1' marginheight='0px' marginwidth='0px' height='3600px' width='100%' allowfullscreen></iframe><div class='spacer' style='height:50px'></div>";
loadtracker();
}
    </script>
  <script type="text/javascript">
var load = 0;

function loadtracker() {
document.getElementById('gform').onload = function() {
    /*Execute on every reload on iFrame*/
    load++;
    if(load > 1){
        /*Second reload is a submit*/
        window.location.href = "https://boteinj23.wixsite.com/artwork/fin";
    }
}
}
</script>
</html>
